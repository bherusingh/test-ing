<html lang="en">
<head>

</head>
  <body>
<div id="container">
  <div class="txt">
    <p>Any problem in page then refrash then start.</p>
</div>
  <div class="disclamber">
  <button class="button" type="button" onClick="window.location.reload();" >refrash</button>
  <button id="start" class="button" type="button" >Start</button> 
  
</div>
<div id="container-video">
</div> 
</div>
  
  <script>
  var button = document.querySelector('#start');
  var container = document.querySelector('#container-video');
  var api = null;
  
  button.addEventListener('click', () => {
      var domain = "meet.jit.si";
      var options = {
          "roomName": 'bheru',
          "parentNode": container,
     };
      api = new JitsiMeetExternalAPI(domain, options);
  });
  
  </script>
  </body>
